<ion-view view-title="Search Menu">
  <ion-content class="padding" style="background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);">
<!--<progress-bar ng-show="loading"></progress-bar>-->

		<div class="list list-inset" style="padding-top:">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input id="inputSearch" type="text" placeholder="Search for books" ng-model='value.query'/>
			</label>
			<input type="button" class="button button-block button-assertive" ng-click="bookSearch(value)" value="Search" />
		</div>
		<div class="list">

        <a ng-repeat="item in searchResults" 
          ui-sref="tab.chat-detail({itemid: item.best_book.id.__text})"
           class="item item-thumbnail-left">
          <img ng-src="{{ item.best_book.small_image_url}}">
          <h2>{{ item.best_book.title }}</h2>
          <p>{{ item.average_rating }}</p>
          <button class="button button-small button-dark">More Details</button>
        </a>
      </div>
    
<!--
      
        <ion-infinite-scroll
    on-infinite="bookSearch(value)"
    distance="1%">
  </ion-infinite-scroll>
-->
      
</ion-content>
</ion-view>
